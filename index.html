<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Chronicles: Our Journey Together</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="typing-text">DuiDui, welcome home</h1>
            <p class="fade-in">Click anywhere to enter our world</p>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="main-content hidden" id="mainContent">
        <nav class="navigation">
            <div class="nav-logo">Our Journey</div>
            <ul class="nav-links">
                <li><a href="#memories">Memories</a></li>
                <li><a href="#photos">Photo Album</a></li>
                <li><a href="#chronicles">Daily Chronicles</a></li>
                <li><a href="#distance">Long-Distance Love</a></li>
            </ul>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search our memories...">
        </div>

        <section id="photos" class="photo-gallery">
            <div class="gallery-container">
                <!-- Add more photos as needed -->
                <div class="photo-card" style="--delay: 0">
                    <img src="images/photo1.jpg" alt="Memory 1">
                </div>
                <div class="photo-card" style="--delay: 1">
                    <img src="images/photo2.jpg" alt="Memory 2">
                </div>
                <div class="photo-card" style="--delay: 2">
                    <img src="images/photo3.jpg" alt="Memory 3">
                </div>
                <!-- Add more photo-cards as needed -->
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
