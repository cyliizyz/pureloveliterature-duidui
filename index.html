<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Chronicles: Our Journey Together</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="typing-text">怼怼欢迎回家!</h1>
            <p class="fade-in">Click anywhere to enter our world</p>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="main-content hidden" id="mainContent">
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="#memories">点点滴滴</a></li>
                <li><a href="#photos">照片集</a></li>
                <li><a href="#chronicles">日常记录</a></li>
                <li><a href="#distance">异地恋记录</a></li>
            </ul>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search our memories...">
        </div>

        <!-- Add Daily Memories Section -->
        <section id="memories" class="memories-section">
            <h2 class="section-title">点点滴滴</h2>
            <div class="memories-container">
                <!-- Add Memory Entry Form -->
                <div class="memory-form">
                    <textarea id="newMemory" placeholder="记录今天的点点滴滴..."></textarea>
                    <div class="memory-form-footer">
                        <input type="date" id="memoryDate">
                        <button id="addMemory" class="add-memory-btn">添加记录</button>
                    </div>
                </div>
                
                <!-- Memory Entries Container -->
                <div class="memory-entries" id="memoryEntries">
                    <!-- Memory entries will be added here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="photos" class="photo-gallery">
            <div class="gallery-container">
                <!-- Photo cards will be generated by JavaScript -->
            </div>
            <div class="photo-transition-container" id="photoTransition"></div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
